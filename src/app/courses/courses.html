<div class="container">

  <mat-card class="">
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let course">{{ course._id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome do Curso</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">{{ course.category }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" (click)="onEdit(course)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(course)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
    @if (courses$ | async; as courses) {
      <div class="col col-3 mb-3">
        <button mat-raised-button color="primary" (click)="onAdd()">
          <mat-icon>add</mat-icon> Adicionar Novo Curso
        </button>
      </div>
  <div>Total de cursos: {{ courses.length }}</div>
} @else {
  <mat-spinner></mat-spinner>
}
  </mat-card>
</div>
