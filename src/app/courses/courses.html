<div class="container">
  <mat-card class="mat-elevation-z8">
    <div *ngIf="courses$ | async as courses; else loading">
      <mat-toolbar>
        <span class="toolbar-title">Cursos Disponíveis</span>
        <span class="spacer"></span>
        <button
          mat-fab
          color="accent"
          aria-label="Adicionar Curso"
          (click)="onAdd()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>

      <table mat-table [dataSource]="courses">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let course">
            {{ course.category | category }}
            <mat-icon
              [ngClass]="
                course.category === 'front-end' ? 'front-end-icon' : 'back-end-icon'
              "
            ></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" (click)="onEdit(course)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(course)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
